<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::content})}">

<head>
    <title>Gestionar Salas</title>
</head>

<body>
    <div th:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h2">Gestionar Salas</h1>
            <a th:href="@{/admin/salas/nueva}" class="btn btn-primary">Añadir Nueva Sala</a>
        </div>

        <div th:if="${salas.isEmpty()}" class="alert alert-info">
            No hay salas registradas.
        </div>

        <div class="table-responsive" th:if="${!salas.isEmpty()}">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Nombre</th>
                        <th>Capacidad</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="sala : ${salas}">
                        <td th:text="${sala.nombre}"></td>
                        <td th:text="${sala.capacidad}"></td>
                        <td>
                            <a th:href="@{/admin/salas/editar/{id}(id=${sala.id})}" class="btn btn-sm btn-warning">Editar</a>
                            <form th:action="@{/admin/salas/eliminar/{id}(id=${sala.id})}" method="post" style="display:inline;">
                                <input type="hidden" name="_method" value="delete" />
                                <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('¿Estás seguro de que quieres eliminar esta sala?');">Eliminar</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
