<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::content})}">

<head>
    <title>Historial de Reservas</title>
</head>

<body>
    <div th:fragment="content">
        <h1 class="h2 mb-4">Historial de Reservas</h1>

        <!-- Formulario de Filtros -->
        <form th:action="@{/admin/historial}" method="get" class="card mb-4">
            <div class="card-body">
                <div class="row g-3 align-items-end">
                    <div class="col-md-4">
                        <label for="usuario" class="form-label">Buscar por Usuario (nombre, apellido o email)</label>
                        <input type="text" id="usuario" name="usuario" class="form-control" th:value="${param.usuario}">
                    </div>
                    <div class="col-md-3">
                        <label for="fechaDesde" class="form-label">Desde</label>
                        <input type="date" id="fechaDesde" name="fechaDesde" class="form-control" th:value="${param.fechaDesde}">
                    </div>
                    <div class="col-md-3">
                        <label for="fechaHasta" class="form-label">Hasta</label>
                        <input type="date" id="fechaHasta" name="fechaHasta" class="form-control" th:value="${param.fechaHasta}">
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-primary w-100">Filtrar</button>
                    </div>
                </div>
            </div>
        </form>

        <!-- Tabla de Resultados -->
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Usuario</th>
                        <th>Sala</th>
                        <th>Artículos</th>
                        <th>Inicio Reserva</th>
                        <th>Fin Reserva</th>
                        <th>Fecha de Creación</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:if="${historial.isEmpty()}">
                        <td colspan="6" class="text-center">No hay registros en el historial que coincidan con los filtros.</td>
                    </tr>
                    <tr th:each="registro : ${historial}">
                        <td th:text="${registro.usuarioInfo}"></td>
                        <td th:text="${registro.salaInfo}"></td>
                        <td th:text="${registro.articulosInfo}"></td>
                        <td th:text="${#temporals.format(registro.fechaHoraInicio, 'dd/MM/yy HH:mm')}"></td>
                        <td th:text="${#temporals.format(registro.fechaHoraFin, 'dd/MM/yy HH:mm')}"></td>
                        <td th:text="${#temporals.format(registro.fechaCreacionHistorial, 'dd/MM/yy HH:mm:ss')}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
