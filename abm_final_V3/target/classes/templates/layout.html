<!DOCTYPE html>
<!-- Declara este HTML como un fragmento de plantilla llamado 'layout' que acepta dos parámetros: 'title' y 'content' -->
<html lang="es" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(title, content)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- El título de la página se reemplazará con el que venga del parámetro 'title' -->
    <title th:replace="${title}">Sistema de Reservas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <!-- Enlace dinámico del brand -->
            <a class="navbar-brand" th:if="${session.userId == null}" th:href="@{/}">Sistema de Reservas</a>
            <a class="navbar-brand" th:if="${session.rol == T(com.gestion_reservas.abm.model.Rol).ESTANDAR}" th:href="@{/dashboard}">Sistema de Reservas</a>
            <a class="navbar-brand" th:if="${session.rol == T(com.gestion_reservas.abm.model.Rol).ADMINISTRADOR}" th:href="@{/admin/dashboard}">Sistema de Reservas</a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <!-- Menú para Administradores -->
                <ul class="navbar-nav me-auto mb-2 mb-lg-0" th:if="${session.rol == T(com.gestion_reservas.abm.model.Rol).ADMINISTRADOR}">
                    <li class="nav-item"><a class="nav-link" th:href="@{/admin/usuarios}">Gestionar Usuarios</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/admin/salas}">Gestionar Salas</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/admin/articulos}">Gestionar Artículos</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/admin/reservas}">Ver Reservas</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/admin/historial}">Ver Historial de Reservas</a></li>
                </ul>

                <!-- Menú para Usuarios Estándar -->
                <ul class="navbar-nav me-auto mb-2 mb-lg-0" th:if="${session.rol == T(com.gestion_reservas.abm.model.Rol).ESTANDAR}">
                    <li class="nav-item"><a class="nav-link" th:href="@{/reservas/nueva}">Hacer Reserva</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/mis-reservas}">Mis Reservas</a></li>
                </ul>

                <!-- Menú a la derecha -->
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item dropdown" th:if="${session.userId != null}">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Hola, <span th:text="${session.nombre}"></span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" th:href="@{/profile}" th:if="${session.rol == T(com.gestion_reservas.abm.model.Rol).ESTANDAR}">Modificar mis datos</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li>
                                <form th:action="@{/logout}" method="post">
                                    <button type="submit" class="dropdown-item">Cerrar Sesión</button>
                                </form>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        <!-- El contenido específico de cada página (pasado como parámetro 'content') se insertará aquí -->
        <div th:replace="${content}"></div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
