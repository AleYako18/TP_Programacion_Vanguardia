<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informe de Predicción</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f7f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 800px;
            width: 100%;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
            margin-bottom: 30px;
        }
        pre {
            white-space: pre-wrap; /* Mantiene los saltos de línea */
            font-family: "Menlo", "Monaco", "Consolas", monospace;
            background-color: #ecf0f1;
            border-left: 5px solid #3498db;
            padding: 20px;
            font-size: 14px;
            line-height: 1.6;
            border-radius: 5px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Informe de Predicción de Uso</h1>
        <!-- Aquí es donde Flask insertará el texto del resumen -->
        <pre>{{ texto_del_informe }}</pre>
    </div>
</body>
</html>
