<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::content})}">

<head>
    <title>Editar Usuario</title>
</head>

<body>
    <div th:fragment="content">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-sm">
                    <div class="card-header">
                        <h4 class="my-0 fw-normal">Editar Usuario</h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/admin/usuarios/guardar}" th:object="${usuario}" method="post">
                            <input type="hidden" th:field="*{id}"/>
                            
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre:</label>
                                <input type="text" id="nombre" class="form-control" th:field="*{nombre}" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="apellido" class="form-label">Apellido:</label>
                                <input type="text" id="apellido" class="form-control" th:field="*{apellido}" required>
                            </div>

                            <div class="mb-3">
                                <label for="username" class="form-label">Correo Electr√≥nico:</label>
                                <input type="email" id="username" class="form-control" th:field="*{username}" required>
                            </div>

                            <div class="mb-3">
                                <label for="rol" class="form-label">Rol:</label>
                                <select id="rol" class="form-select" th:field="*{rol}" required>
                                    <option th:each="rolValue : ${T(com.gestion_reservas.abm.model.Rol).values()}" 
                                            th:value="${rolValue}" 
                                            th:text="${rolValue}"></option>
                                </select>
                            </div>
                            
                            <div class="d-flex justify-content-end mt-4">
                                <a th:href="@{/admin/usuarios}" class="btn btn-secondary me-2">Cancelar</a>
                                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
