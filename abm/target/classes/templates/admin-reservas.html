<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::content})}">

<head>
    <title>Gestionar Reservas</title>
</head>

<body>
    <div th:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h2">Gestionar Todas las Reservas</h1>
        </div>

        <div th:if="${reservas.isEmpty()}" class="alert alert-info">
            No hay reservas registradas en el sistema.
        </div>

        <div class="table-responsive" th:if="${!reservas.isEmpty()}">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Usuario</th>
                        <th>Sala</th>
                        <th>Artículos</th>
                        <th>Inicio</th>
                        <th>Fin</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="reserva : ${reservas}">
                        <td th:text="${reserva.usuario.nombre} + ' ' + ${reserva.usuario.apellido}"></td>
                        <td th:text="${reserva.sala.nombre}"></td>
                        <td>
                            <div th:if="${!reserva.articulos.isEmpty()}">
                                <div th:each="articulo : ${reserva.articulos}" th:text="${articulo.nombre}"></div>
                            </div>
                            <span th:if="${reserva.articulos.isEmpty()}">Ninguno</span>
                        </td>
                        <td th:text="${#temporals.format(reserva.fechaHoraInicio, 'dd/MM/yy HH:mm')}"></td>
                        <td th:text="${#temporals.format(reserva.fechaHoraFin, 'dd/MM/yy HH:mm')}"></td>
                        <td>
                            <a th:href="@{/admin/reservas/cancelar/{id}(id=${reserva.id})}" 
                               class="btn btn-sm btn-danger" 
                               onclick="return confirm('¿Estás seguro de que quieres cancelar esta reserva?');">Cancelar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
