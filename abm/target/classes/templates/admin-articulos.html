<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::content})}">

<head>
    <title>Gestionar Artículos</title>
</head>

<body>
    <div th:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h2">Gestionar Artículos</h1>
            <a th:href="@{/admin/articulos/nuevo}" class="btn btn-primary">Añadir Nuevo Artículo</a>
        </div>

        <div th:if="${articulos.isEmpty()}" class="alert alert-info">
            No hay artículos registrados.
        </div>

        <div class="table-responsive" th:if="${!articulos.isEmpty()}">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Nombre</th>
                        <th>Disponible</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="articulo : ${articulos}">
                        <td th:text="${articulo.nombre}"></td>
                        <td>
                            <span th:text="${articulo.disponible} ? 'Sí' : 'No'" 
                                  th:class="${articulo.disponible} ? 'badge bg-success' : 'badge bg-warning text-dark'"></span>
                        </td>
                        <td>
                            <a th:href="@{/admin/articulos/editar/{id}(id=${articulo.id})}" class="btn btn-sm btn-warning">Editar</a>
                            <a th:href="@{/admin/articulos/eliminar/{id}(id=${articulo.id})}" class="btn btn-sm btn-danger" onclick="return confirm('¿Estás seguro de que quieres eliminar este artículo?');">Eliminar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
