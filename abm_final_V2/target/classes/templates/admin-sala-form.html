<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::content})}">

<head>
    <title th:text="${sala.id == null} ? 'Añadir Nueva Sala' : 'Editar Sala'"></title>
</head>

<body>
    <div th:fragment="content">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-sm">
                    <div class="card-header">
                        <h4 class="my-0 fw-normal" th:text="${sala.id == null} ? 'Añadir Nueva Sala' : 'Editar Sala'"></h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/admin/salas/guardar}" th:object="${sala}" method="post">
                            <input type="hidden" th:field="*{id}"/>
                            
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre:</label>
                                <input type="text" id="nombre" class="form-control" th:field="*{nombre}" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="capacidad" class="form-label">Capacidad:</label>
                                <input type="number" id="capacidad" class="form-control" th:field="*{capacidad}" required min="1">
                            </div>
                            
                            <div class="d-flex justify-content-end mt-4">
                                <a th:href="@{/admin/salas}" class="btn btn-secondary me-2">Cancelar</a>
                                <button type="submit" class="btn btn-primary">Guardar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
